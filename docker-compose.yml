version: "3.9"

services:

  # ── FastAPI Backend ──────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tabulate-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"   # localhost only — nginx proxies external access
    env_file:
      - .env
    environment:
      - DB_PATH=/data/tabulate.db
      - IMAGE_DIR=/data/images
    volumes:
      - tabulate-data:/data
      - ./backend:/app             # live reload during development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Nginx (serves built React app + proxies /api to backend) ─────────────
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: tabulate-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  tabulate-data:
    driver: local
