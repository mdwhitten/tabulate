name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_NGINX: ghcr.io/${{ github.repository }}/nginx

jobs:
  release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Validate semver title
        id: version
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$TITLE" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "PR title '$TITLE' is not valid semver â€” skipping release"
            exit 1
          fi
          echo "tag=$TITLE" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          # Strip leading 'v' for changelog heading match
          SEMVER="${VERSION#v}"

          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk -v ver="$SEMVER" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            echo "No changelog entry found for $SEMVER"
            exit 1
          fi

          # Write to file to preserve newlines
          echo "$NOTES" > /tmp/release-notes.md

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=latest

      - name: Extract metadata (nginx)
        id: meta-nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NGINX }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=latest

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push nginx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.nginx
          push: true
          tags: ${{ steps.meta-nginx.outputs.tags }}
          labels: ${{ steps.meta-nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --notes-file /tmp/release-notes.md \
            --target main

      - name: Notify HA add-on repo
        env:
          GH_TOKEN: ${{ secrets.HA_TABULATE_PAT }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          gh api repos/mdwhitten/ha-tabulate/dispatches \
            -f event_type=upstream-release \
            -f "client_payload[tag]=$TAG"
